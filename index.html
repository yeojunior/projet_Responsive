<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.svg" alt="" srcset="">
    </nav>
  </header>
  <section>

    <div class="photo">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="" srcset="">
      </div>

    </div>

    <div class="texte">
      
        <div class="first">
          Build the Community <br> Your Fans Will Love
        </div>

        <div class="secent">
          <p>
            Huddle re-imagines the way we communites You have  a voice, but so does you audience.Create connection with your users as you engage in genuine discusion
          </p>
        </div>
        
        <div class="bouton">
          <button>Register</button>
        </div>
      
      
    </div>
  </section>

  <footer>
    <div class="fb">
      <i  class="fa fa-instagram" aria-hidden="true" title="instagram"></i>
    </div>
    <div class="insta">
      <i class="fa fa-facebook" aria-hidden="true"title="Facebook"></i>
    </div>
    <div class="twitter">
      <i class="fa fa-twitter" aria-hidden="true"title="Twitter"></i>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/a9b735b131.js" crossorigin="anonymous"></script>
</body>
</html>
